<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="Travel Holiday Packages" content="Holiday Packages" />
        <meta name="Ernie Lim" content="Holiday ecommerce" />
        <title>Travel Mate</title>
        <!-- Calling in js functionality-->
        <script src="Other Package Template.js"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="startbootstrap-shop-item-gh-pages/assets/favicon.ico"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="startbootstrap-shop-item-gh-pages/css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Other Packages section-->
        <template id="product-cardTemplate">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top productimage" src="Picture Assets/Banyan Tree.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder productName">Bayan Tree Bangkok</h5>
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                </div>
                                <!-- Product price-->
                                <div id="productPrice">A$499/room</div>
                            </div>
                            <div class="text-center productDescription">
                                2-15 Nights 
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script>
            addCards();
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="startbootstrap-shop-item-gh-pages/js/scripts.js"></script>
        
    </body>
</html>
