<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelmate</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#places">Places of Interest</a></li>
            <li><a href="#accommodation">Accommodation</a></li>
            <li><a href="#budget">Budget</a></li>
            <li><a href="#shopping">Shopping Lists</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <section id="dashboard">
            <h2>Dashboard</h2>
            <!-- Display overview of travel plans here -->
        </section>

        <section id="places">
            <h2>Places of Interest</h2>
            <!-- Form to add, edit, and delete places of interest -->
        </section>

        <section id="accommodation">
            <h2>Accommodation</h2>
            <!-- Form to add, edit, and delete accommodation details -->
        </section>

        <section id="budget">
            <h2>Budget</h2>
            <!-- Form to add, edit, and delete budget entries -->
        </section>

        <section id="shopping">
            <h2>Shopping Lists</h2>
            <!-- Form to add, edit, and delete items from shopping lists -->
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Travelmate.com.au</p>
    </footer>

    <!-- Add your JavaScript links here -->
    <script src="app.js"></script>
</body>
</html>
